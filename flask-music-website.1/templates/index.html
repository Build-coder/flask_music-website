<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content='300'>

    <title>Phil Wood Website</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href= '/images/home.png'/>

    <!--custom css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css') }}">
    
    <!--bootstrap css below-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>

        <!--bootstrap code-->
        <div class="jumbotron text-center">
            <h1>Welcome...</h1>
            <p>to Phil Wood's website, aka "The Danger Zone!"</p> 
        </div>


        {% for song in songs %}
            <div class='container-fluid'>
                <h4>{{ song.title }}</h4>
                <img class='song-photo' src= "{{ song.image }}"></img>
                <input id = '{{ song.id }}' type='image' class='play-pause-button' src="/images/play.png"
                onclick="buttonClicked('{{ song.title }}', 'play-pause-button', {{ song.id }})"></input>
                <audio id='{{ song.title }}' playing= 'false' src= "{{ song.audio }}"></audio>
            </div>  

            <!--figure>
                <figcaption>Listen to the T-Rex:</figcaption>
                <audio controls src="{{ song.audio }}">
                Your browser does not support the
                <code>audio</code> element.
                </audio>
            </figure-->
        {% endfor %}

        <!-- custom js below -->
        <script type=text/javascript src="{{ url_for('static', filename='scripts/main.js') }}"></script>

        <!--bootstrap js below-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
